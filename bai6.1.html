<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p id="hienthi" ></p>
<script>
    let number = parseInt(prompt("nhap so nguyen to"));
    let count = 0;
    let N=2;
    while (count<number){
        let songto = true;
        for (i=2;i<N;i++)
        {
            if (N%i==0){
                songto = false;
                break;
            } songto= true;
        }
     if (songto){
        count++
        document.getElementById('hienthi').innerHTML += N +'</br>';
    } N++;}
</script>

</body>
</html>
